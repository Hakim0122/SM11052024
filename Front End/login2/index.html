<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper masuk">
            <form action="">
                <h2>Masuk</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="ingatsaya">
                    <label><input type="checkbox"> Ingat Saya</label>
                </div>
                <button type="submit">Masuk</button>
                <div class="daftar-link">
                    <p>Belum mempunyai akun? <a href="#" class="daftarbtn-link">Daftar</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper daftar">
            <form action="">
                <h2>Daftar Sekarang</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="ingatsaya">
                    <label><input type="checkbox"> Saya setuju dengan persyaratannya</label>
                </div>
                <button type="submit">Daftar</button>
                <div class="daftar-link">
                    <p>Sudah mempunyai akun? <a href="#" class="masukbtn-link">Masuk</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
