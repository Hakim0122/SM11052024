<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cursur-shape"></div>
        <div class="cursur-shape2"></div>
        <div class="form-box Login">
            <h2 class="animantion" style="--D:0">Login</h2>
            <form action="#">
                <div class="input-box animantion" style="--D:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="input-box animantion" style="--D:2">
                    <input type="password" required>
                    <label for="">Password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="input-box animantion" style="--D:3">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regis-link animantion" style="--D:4">
                    <p>Belum mempunyai akun? <a href="#" class="SignUpLink">Daftar</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animantion" style="--D:0">WELCOME BACK!</h2>
            <p class="animantion" style="--D:1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, exercitationem.</p>
        </div>
        <div class="form-box Daftar">
            <h2 class="animantion" style="--li:17;">Daftar</h2>
            <form action="#">
                <div class="input-box animantion" style="--li:18;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <div class="input-box animantion" style="--li:19;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="input-box animantion" style="--li:20;">
                    <button class="btn" type="submit">Daftar</button>
                </div>
                <div class="regis-link animantion" style="--li:21;">
                    <p>Sudah mempunyai akun? <a href="#" class="SignInLink">Masuk</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Daftar">
            <h2 class="animantion" style="--li:17;">WELCOME BACK!</h2>
            <p class="animantion" style="--li:18;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, exercitationem.</p>
        </div>
    </div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
